<div class="mdl-card mdl-shadow--2dp center card-large ">
  <div class="mdl-card__title mdl-color--accent mdl-color-text--white">
    <h2 class="mdl-card__title-text"> Project Author:  {{ project.projectAuthor}} </h2>
  </div>
  
  <div class="mdl-card__supporting-text">
    {{ profile.bio }}
  </div>
  <div class="mdl-card__actions mdl-card--border">
      <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--6-col">
            <h4>Skills</h4>
            {% for skill in profile.skills.all %}
                    
                        <p>{{ skill }}</p>
            {% endfor %}
            
          </div>

          <div class="mdl-cell mdl-cell--6-col">
            <h4>Major</h4>
            {% for major in profile.majors.all %}
                    
                        <p>{{ major }}</p>
            {% endfor %}
            
          </div>
      </div>
                    
  </div>
  <div class="mdl-card__menu">
    
      <a href="/profile/{{ project.projectAuthor.id}}" class="material-icons mdl-color--primary">person</a>
    
    
  </div>
</div>
