{% extends 'discover.html' %}
 {% block content %} 
 <div class="mdl-grid">
   <div class="mdl-cell mdl-cell--4-col mdl-cell--5-offset">
     <h4>Your Projects:</h4>
   </div>
 </div>

    {% for project in object_list %}
    <div class="mdl-card mdl-shadow--6dp center">
      <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
        <h2 class="mdl-card__title-text">{{ project.projectName }}</h2>
        <h4 class="mdl-card__subtitle-text">Poster: {{ project.projectAuthor }}</h4>      
        
      </div>
      <div class="mdl-card__supporting-text">
        {{ project.projectTagLine }}
      </div>
      <div class="mdl-card__actions mdl-card--border">
        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"  href="/project/{{project.id}}">
          View Project
        </a>
      </div>

    </div>
    
    {% endfor %}

 {% endblock %}
