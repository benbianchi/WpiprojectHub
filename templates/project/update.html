{% extends 'project/project_common.html' %}

{% block form %}
    
                
                <form method="POST" action="{{url}}">
                {{ form }} 
                {% csrf_token %}
                    <hr>

                    <div class="row">
                    
                        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                        <a class="btn btn-danger" data-toggle="modal" href='#modal-id'>Delete</a>
                        
                    </div>
                </form>



<div class="modal fade" id="modal-id">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Delete Project -- {{ project.projectName }}</h4>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this project, this action is irrecoverable.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <a href="/project/{{ project.id }}/delete" type="button" class="btn btn-primary">Delete</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
