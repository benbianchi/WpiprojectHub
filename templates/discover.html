{% extends 'base.html' %} {% block content %}

<div class="container-fluid">
    <div class="row">

        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">

        </div>

        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            {% for project in projects %}
            <div class="row">
            
            <div class="well well-lg">
                

            
                <div class="anchor-right">
                    <a class="user-banner" href="/profile/{{project.projectAuthor.id}}">{{ project.projectAuthor}}</a>
                </div>
                <div class="row">
                    <h4 class="anchor-center"> {{project.projectName}}</h4>
                    <p class="card-text">{{ project.projectTagLine}}</p>
                    <a href="/project/{{project.id}}" class="btn btn-primary">View Project</a>
                </div>
                <div class="card-footer text-muted">
                    Project begins on {{ project.projectBeginDate }}
                </div>
            </div>
</div>

            {% endfor %}

        </div>
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">

        </div>

    </div>
</div>
{% endblock %}
