    {% extends 'base.html' %}


    {% block content %}

    <!---->


    <div class="mdl-card mdl-shadow--6dp">
                <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                    <h2 class="mdl-card__title-text">Login Form</h2>
                </div>
                
            
                    <form class="authForm" id="loginForm" method="POST" action="{% url 'login' %}" novalidate="novalidate">
                                {% csrf_token %}
                                <div class="mdl-textfield mdl-js-textfield {% if form.errors.username %} is-invalid {% endif %}">
                                    <input class="mdl-textfield__input" type="text" name="username" id="{{ form.username.id_for_label }}">
                                    
                                    <label class="mdl-textfield__label {% if form.errors.username %} is-invalid {% endif %}" for="username">Username</label>
                                    <span class="mdl-textfield__error">{{ form.errors.username.as_text }}</span>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield {% if form.errors.password %} is-invalid {% endif %}">
                                    <input class="mdl-textfield__input" type="password" name="password" id="{{ form.password.id_for_label }}">
                                    <label class="mdl-textfield__label" for="password">Password</label>
                                    <span class="mdl-textfield__error">{{ form.errors.password.as_text }}</span>
                                </div>

                                <div class="mdl-card__actions mdl-card--border">
                                    
                                    <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" type="submit">Login</button>
                                
                            </form>
                            <input type="hidden" name="next" value="{{ next }}" />
                        </div>

                        <div class="mdl-card__footer mdl-card--border">
        <p class="mdl-card__footer_text"> No Account? Register <a href="/accounts/register">Here</a>!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% endblock %}
